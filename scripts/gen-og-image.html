<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
        }

        .card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '√  π  ∑  ∫  Δ  ∞';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: rgba(255, 255, 255, 0.03);
            letter-spacing: 40px;
            white-space: nowrap;
        }

        .badge {
            background: rgba(99, 102, 241, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
            color: #a5b4fc;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
            padding: 6px 20px;
            border-radius: 50px;
            margin-bottom: 24px;
        }

        .title {
            color: #fff;
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(99, 102, 241, 0.4);
        }

        .subtitle {
            color: #cbd5e1;
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 32px;
        }

        .tagline {
            color: #94a3b8;
            font-size: 22px;
            font-weight: 400;
        }

        .dots {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 8px;
        }

        .dots span {
            width: 8px;
            height: 8px;
            background: rgba(99, 102, 241, 0.4);
            border-radius: 50%;
        }

        .dots span:nth-child(2) {
            background: rgba(99, 102, 241, 0.7);
            width: 24px;
            border-radius: 4px;
        }
    </style>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
</head>

<body>
    <div class="card">
        <div class="badge">MATH ACADEMY</div>
        <div class="title">진접 G1230</div>
        <div class="subtitle">수학전문학원</div>
        <div class="tagline">초·중·고 소수정예 맞춤 수학 교육 | 남양주 진접읍</div>
        <div class="dots"><span></span><span></span><span></span></div>
    </div>
</body>

</html>
