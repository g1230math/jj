<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a2e;
        }

        .card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '√  π  ∑  ∫  Δ  ∞';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 140px;
            color: rgba(255, 255, 255, 0.03);
            letter-spacing: 40px;
            white-space: nowrap;
        }

        .title {
            color: #fff;
            font-size: 96px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 12px;
            text-shadow: 0 2px 20px rgba(99, 102, 241, 0.4);
        }

        .subtitle {
            color: #c7d2fe;
            font-size: 52px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .tagline {
            color: #a5b4fc;
            font-size: 32px;
            font-weight: 500;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 12px 36px;
            border-radius: 50px;
        }
    </style>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
</head>

<body>
    <div class="card">
        <div class="title">진접 G1230</div>
        <div class="subtitle">수학전문학원</div>
        <div class="tagline">초·중·고 소수정예 맞춤 수학</div>
    </div>
</body>

</html>
